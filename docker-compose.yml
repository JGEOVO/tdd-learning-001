version: "3"

services:
  api.learning.com:
    build: ./api
    container_name: api.learning.com
    #command: ["npm", "start"] ## COMMENT this line to RUN with MP2 instead of NPM
    volumes:
      - ./api:/home/nodejs/app
      - /home/nodejs/app/node_modules
    networks:
      - tddnetwork
    ports:
      - 3000:3000
