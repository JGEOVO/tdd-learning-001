  mongo-instance:
    container_name: mongo-instance
    image: mongo:4.0.4
    environment:
      - appendonly=yes
      - TZ=US/Eastern
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017
    networks:
      - tddnetwork
volumes:
  mongo_data:
    driver: local
networks:
  tddnetwork:
    driver: bridge
